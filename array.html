    <input type="text" placeholder="Enter The Item You Want To Add" id="user">
    <button onclick="addToCart()">Add To Cart</button>
    <button>Remove Last Item from Cart</button>
    <button>Remove First Item from Cart</button>
    <button onclick="removeItem()">Remove an item From Cart</button>
    <button onclick="changeItem()">Change an Item in the cart</button>
    <script>
         var cart = ["Beans","Rice"] 
         function addToCart(){
            if(user.value !=""){
                cart.push(user.value)
                user.value = ""
                console.log(cart)
            }else{
                alert("alaye!, enter something jhor")
            }
            
         }
         function removeItem(){
            var userIndex = prompt("which index do you want to delete?")
            cart.splice(userIndex,1)
            console.log(cart)
         }
         function changeItem(){
            var userIndex = prompt("what index do you want to edit?")
            var replacement = prompt("what will you use to replace the item?")
            cart.splice(userIndex,1,replacement)
            console.log(cart)
         }
