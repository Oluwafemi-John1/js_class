<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body onload="displayCart()">
    
    <h1><marquee behavior="" direction="">Welcome to Samuel kara kata ventures</marquee></h1>
    <input type="text" placeholder="Add an item" class="form-control my-2" id="user">
    <button class="btn btn-info w-100" onclick="addToCart()"> Add to Cart ðŸ›’</button>
    <hr>

        <table class="table table-striped" id="myTable">
            <tr>
                <td>S/N</td>
                <td>Item</td>
                <td>Actions</td>
            </tr>
        </table>
    
    <script>
        var cart = []
        function addToCart(){
            cart.push(user.value)
            displayCart()
            console.log(cart)
        }
        function displayCart(){
            for (var index = 0; index < cart.length; index++) {
                myTable.innerHTML += `
                <tr>
                    <td>${index +1}</td>
                    <td>${cart[index]}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteItem(${index})">Delete</button>
                        <button class="btn btn-warning">Edit</button>
                    </td>
                </tr>
                `
            }
        }
        function deleteItem(userIndex){
            alert(userIndex)
            displayCart()
        }
    </script>
</body>
</html>
