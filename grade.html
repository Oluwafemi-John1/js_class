<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your score" id="userScore">
    <button onclick="checkScore()">Check</button>
    
    <div id="showScore"></div>

    <script>
        function checkScore () {
            var songExcellent = new Audio("audio/song.wav")
            var scoreOfUser = document.getElementById("userScore");
            var userScored = scoreOfUser.value;
            
            if (userScored >= 70 && userScored <= 100) {
                // console.log("Excellent");
                // document.getElementById("showScore").innerHTML
                // var result = "Excellent"
                showScore.innerHTML = "Excellent";
                showScore.style.color = "green";
                songExcellent.play();
                scoreOfUser.value = "";
            } else if (userScored >= 60 && userScored < 70) {
                console.log("Very Good");
            }
            // console.log(scoreOfUser);
            // alert("working button")
        }

    </script>
</body>
</html>
